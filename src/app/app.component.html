<div class="row" *ngFor="let data of validationErrorHandler">
  <div *ngIf="!data.FormatValid">{{ data.name }} Invalid Format</div>

  <div *ngIf="!data.ImageDimensionsValid">
    {{ data.name }} Invalid Dimensions
  </div>

  <div *ngIf="!data.ValidAspectRatio">{{ data.name }} Invalid Aspect Ratio</div>

  <div *ngIf="!data.ValidDuration">{{ data.name }} Invalid Duration</div>
</div>
